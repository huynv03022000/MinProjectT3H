<body>
    <div class="center">
        <h1 class="text-center">Class Marksheet</h1>
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h6>Full name </h6>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" required="" name="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6>Math score </h6>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">

                            <input type="number" required="" name="math" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h6>Physics score </h6>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="number" required="" name="physics" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h6>Chemistry score </h6>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="number" required="" name="chemistry" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>

                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="cal()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <style>

    </style>

    <table class="table">
        <tr>
            <th>
                Index

            </th>

                Math score
            </th>
            <th>
                Physics score
            </th>
            <th>

            </th>

                Average score

    <div class="container btna">
        <button type="button" class="btn btn-success" onclick="showAVG()">Show AVG score</button>

    </div>
</body>
<script>

            var arr = JSON.parse(localS);
            for (let i = 0; i < arr.length; i++) {
                var content1 = document.getElementById('tbody').innerHTML;
                let avg = (arr[i].Math + arr[i].Chemistry + arr[i].Physics) / 3;
                let ind = i + 1;
                document.getElementById('tbody').innerHTML = content1 + " <tr><td>" + ind + "</td><td>" + arr[i].name + "</td><td>" + arr[i].Math + "</td><td>" + arr[i].Physics + "</td><td>" + arr[i].Chemistry + "</td><td>" + avg + "</td></tr>";
            }
        }

                let ind = i + 1;

    function setHistory(obj) {
        var localS = localStorage.getItem("database");
        if (localS == null) {
            localStorage.setItem("database", JSON.stringify([obj]));
        } else {
            var current = JSON.parse(localS);
            var newArray = [...current, obj];
            localStorage.setItem("database", JSON.stringify(newArray));
        }
    }

    function showHistory() {
        document.getElementById('tbody').innerHTML = "";
        var localS = localStorage.getItem("database");
        if (localS != null) {

            var array = JSON.parse(localS);
            for (var i = 0; i < array.length; i++) {
                var content = document.getElementById('tbody').innerHTML;
                var ind = i + 1;
                document.getElementById('tbody').innerHTML = content + " <tr><td>" + ind + "</td><td>" + array[i].name + "</td><td>" + array[i].Math + "</td><td>" + array[i].Physics + "</td><td>" + array[i].Chemistry + "</td><td>?</td></tr>";

                var Physics = document.getElementsByName("physics")[0].value == "";
                var Chemistry = document.getElementsByName("chemistry")[0].value = "";
            }
        }
    }
